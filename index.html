<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />

    <title>Document</title>
    <style>
      .carousel-cell {
        width: 100%;
        height: 200px;
        text-align: center;
      }
      .button-group button {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 8px;
        background: #333;
        border-radius: 50%;
        opacity: 0.25;
        cursor: pointer;
      }
      .button-group button.selected {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="main-carousel">
      <a href="google.com" class="carousel-cell">1</a>
      <a href="google.com" class="carousel-cell">2</a>
      <a href="google.com" class="carousel-cell">3</a>
    </div>
    <div class="button-group">
      <button class="button selected"></button>
      <button class="button"></button>
      <button class="button"></button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
      // element argument can be a selector string
      //   for an individual element
      var flkty = new Flickity(".main-carousel");
      $(".button-group").on("click", ".button", function() {
        $(".button-group").removeClass("selected");
        var index = $(this).index();
        $("button", this)
          .eq(index)
          .addClass("selected");
        flkty.flickity("select", index);
      });
    </script>
  </body>
</html>
