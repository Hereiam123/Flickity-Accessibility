<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />

    <title>Document</title>
    <style>
      .carousel-cell {
        width: 100%;
        height: 200px;
        text-align: center;
      }
      .button-group button {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 8px;
        background: #333;
        border-radius: 50%;
        opacity: 0.25;
        cursor: pointer;
      }
      .button-group button.selected {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="main-carousel">
      <a
        href="google.com"
        class="carousel-cell"
        aria-labelledby="button1"
        tabindex="0"
        >1</a
      >
      <a
        href="google.com"
        class="carousel-cell"
        aria-labelledby="button2"
        tabindex="-1"
        >2</a
      >
      <a
        href="google.com"
        class="carousel-cell"
        aria-labelledby="button3"
        tabindex="-1"
        >3</a
      >
    </div>
    <div class="button-group">
      <button
        class="button selected"
        id="button1"
        aria-label="Hello 1"
      ></button>
      <button class="button" id="button2" aria-label="Bold 2"></button>
      <button class="button" id="button3" aria-label="Final 3"></button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
      // element argument can be a selector string
      //   for an individual element
      $(".main-carousel").flickity();
      $(".button-group").on("click", ".button", function() {
        $(".button-group button").removeClass("selected");
        var index = $(this).index();
        $(".button-group button")
          .eq(index)
          .addClass("selected");
        $(".main-carousel").flickity("select", index);
      });
    </script>
  </body>
</html>
